<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>html 문서작성주의사항</title>
</head>
<body>
html문서작성시 주의사항<br>
-html 태그 작성시 띄어쓰기는 글자와 글자사이 1칸만 가능하다
2칸이상 띄우려면 캐릭터코드나 엔티티코드를 사용한다.<br>
-문단의 줄을 강제로 변경하려면 line break인 'br'테그사용.<br>
-문서에서 특수문자사용시 entity code, character code 를 작성한다.
ⓒ는  &copy; <는 &lt;  > 는 &gt; 
특수문자는 코드가 있다.<br>
utf-8 이용으로 특수문자가 깨지진않지만엔티티코드가아닌 특수문자는 오류로 인식한다.<br>
-html에서 주석작성시 <!--주석내용--!> 이렇게쓴다.

</body>
</html>
