<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제목관련태그</title>
</head>

<body>


-html문서 내용 대표하는 제목태그는 heading의 약자인'h'태그사용 종류는h1~h6<br>
<h1>h1제목</h1>
<h2>h2제목</h2>
<h3>h3제목</h3>
<h4>h4제목</h4>
<h5>h5제목</h5>
<h6>h6제목</h6>
-h1제목태그요소는 웹페이지를 대표하는 로고에 주로 많이 작성.
그밖에 문단 대표하는 제목은  h2~h6사용한다.<br>
-제목태그는 자동 줄바꿈되는태그.'블럭요소'라고한다.<br>
-제목태그는 h1,h2,h3 순으로쓰고 역순으로 쓰지않는다.<br>
-다음사이트메인에서 제목태그요고
-로고(h1) 미디어타이틀(h2) 뉴스,부동산,자동차 (h3)
멀티미디어타이틀(h2)

</body>
</html>
