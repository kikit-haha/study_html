    <!--    모바일화면에서 글자가 화면의 너비와 일치되게 표시한다.-->

    <link rel="stylesheet" href="css/layout.css">
    <script src="./script/jquery-3.5.1.js"></script>추가
    <script>
        //브라우저창에서 스크롤바가 동작하면 아래내용을 실행한다.
        $(document).ready(function() {
            $('aside').hide(); //top버튼 안보이게숨기기
            //브라우저창에서 스크롤바가 동작하면 아래내용을 실행한다.

            $(window).scroll(function() {
                var spos = $(window).scrollTop(); //윈도우의 스크롤높이값을설정한다.
                console.log(spos); //스크롤동작시 스크롤높이값출력하기
                if (spos >= 300) { //만약스크롤 높이값이 1080이상이되면
                    $('aside').fadeIn(); //aside자연스럽게나오게하고
                } else { //그렇지않으면
                    $('aside').fadeOut(); //aside를 다시 자연스럽게사라지게한다.
                }

            });

            //top버튼클릭시 자연스럽게 상단으로 올라가기
            $('aside a').click(function() {
                $('html, body').animate({
                    scrollTop: '0px'
                }, 300);
                return false; //#기능인 새로고침 없어지게
            });

        });

    </script>

</head>
