		var mobile_keys = new Array('iPhone', 'iPod', 'Android', 'BlackBerry', 'WindowsPhone', 'WindowsCE', 'LG', 'MOT', 'SAMSUNG', 'SonyEricsson', 'Nokia');
		if (document.URL.match('move_pc_screen')) mobile_keys = null;
		for(i in mobile_keys){
			if(navigator.userAgent.match(mobile_keys[i] != null)){
				location.href = "https://kikit-haha.github.io/hello/sport/mindex.html";
				break;
			}
		}
	</script>
